<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rand = '';
        let ans = [];
        for (i = 0; i < 5; i++) {
            rand = Math.floor(Math.random() * 38) + 1;
            for (j = 0; j < 5; j++) {
                if (ans[j] == rand) {
                    ans.splice(j, 1);
                    i = j - 1;
                }
            }
            ans.push(rand);
        }
        document.write(`A區號碼是：${ans}<br>`);

        let Bans = Math.floor(Math.random() * (8 - 1)) + 1
        document.write(`B區號碼是：${Bans}`)
    </script>
</body>

</html>
