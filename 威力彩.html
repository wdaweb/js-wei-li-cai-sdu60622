<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (x) => {
            return Math.round(Math.random() * x) + 1;
        }
        for (let i = 0; i < 5; i++) {
            ans1 = rand(39);
            if (ans1 === rand) {
                i = i - 1;
            }
            else {
                Aans = ans1 + "";
            }
            document.write(`${Aans}<br>`)
        }
        // document.write(`${rand(39)}<br>`)
        let Bans = Math.floor(Math.random() * (8 - 1)) + 1
        document.write(`B區號碼是：${Bans}`)
    </script>
</body>

</html>
